    <script>
        function getLastestsDatas() {
            fetch('https://646f46cf09ff19b12086e9ee.mockapi.io/People/')
                .then(res => res.json())
                .then(data => {
                    const row = document.querySelector('.row');
                    row.innerHTML = '';
                    data.forEach(el => {
                        row.innerHTML += `
                    <div class="episod8 m-3">
                        <img src="${el.profilPicture}" alt="#">
                    <div class="episod1">
                        <h3>${el.fulName}</h3>
                        <p>${el.date}</p>
                        <h6>${el.personText}</h6>
                        <i class="lar la-pause-circle"></i>
                    </div>
                    </div>
                    `
                    })
                })
                .catch(err => console.log(err))
        }
        getLastestsDatas();
